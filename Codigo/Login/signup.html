<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="singup.js"></script>

    <title>A&L Cakes</title>
    
</head>
<body>
    
    <div class="content">

            <div class="tela"></div>

            <div class="logo">   
                <img src="img/logo-png.png" alt="">
            </div>
            <br>
            <br>
            
            <div class="container">
                
                <form id="registrationForm">
                    <h1>Crie sua conta:</h1>
                    <div class="input-container">
                        <input placeholder="UsuÃ¡rio" type="text" id="username" required>
                        <img width="20" height="20" src="img/user.png">
                    </div>
                
                    <div class="input-container">
                        <input placeholder="Email" type="email" id="email" required>
                        <img width="20" height="20" src="img/email.png">
                    </div>
                
                    <div class="input-container">
                        <input placeholder="Celular" type="tel" id="phone" required pattern="\([0-9]{2})\ [0-9]{5}-[0-9]{4}">
                        <img width="20" height="20" src="img/telefone.png">
                    </div>
                
                    <div class="input-container">
                        <input placeholder="Senha" type="password" id="password" required>
                        <img width="20" height="20" src="img/cadeado.png">
                    </div>
                
                    <button type="submit" class="submit-button" style="color: rgb(255, 255, 255);" href="">Registrar</button>
                </form>
                



            </div>

    </div>


</body>    
</html>
