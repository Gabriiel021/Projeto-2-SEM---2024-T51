<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Cadastre-se</title>
</head>
<body>
    
    <div class="container">
        <form>
            <h1>Crie sua conta:</h1>
            <div class="input-container">
                <input placeholder="Usuario" type="user" required>
                <img width="20" height="20" src="img/user.png">
            </div>

            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="img/email.png">
            </div>

            <div class="input-container">
                <input placeholder="telefone" type="tel" required>
                <img width="20" height="20" src="img/telefone.png">

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="img/cadeado.png">
                <button type="submit" class="submit-button" >Registrar</button>
        </form>



    </div>
</body>    
</html>
